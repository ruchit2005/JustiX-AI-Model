services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: verdictech-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # VerdicTech AI Engine
  ai-engine:
    build: .
    container_name: verdictech-ai-engine
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - qdrant
    restart: unless-stopped
    volumes:
      - ./:/app

volumes:
  qdrant_storage:
    driver: local
